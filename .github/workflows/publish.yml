name: Publish

on:
  workflow_call:

jobs:
  publish-binaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: cri-dockerd
      - name: Push binaries
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            cri-dockerd/**/*.tgz
            cri-dockerd/**/*.rpm
            cri-dockerd/**/*.deb
            cri-dockerd/**/*.zip
